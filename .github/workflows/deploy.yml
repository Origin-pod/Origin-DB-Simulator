name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ---- Rust + WASM ----
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            block-system/target
          key: rust-${{ hashFiles('block-system/Cargo.lock', 'block-system/Cargo.toml') }}
          restore-keys: rust-

      - name: Install wasm-pack
        run: cargo install wasm-pack --locked || true

      - name: Build WASM module
        working-directory: block-system
        run: wasm-pack build --target web --out-dir ../frontend/src/pkg

      - name: Run Rust tests
        working-directory: block-system
        run: cargo test --lib

      # ---- Node.js + Frontend ----
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Type-check frontend
        working-directory: frontend
        run: npx tsc --noEmit

      - name: Build frontend (production)
        working-directory: frontend
        run: npm run build

      - name: Add 404.html for SPA routing
        run: cp frontend/dist/index.html frontend/dist/404.html

      # ---- Deploy ----
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
